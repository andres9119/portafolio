{% extends 'base.html' %}
{% load static %}
{% block title %} Contacto {% endblock %}

{% block content %}
<!-- Contenido  de app contacto -->
<div class="container py-3">

  <!-- Agregar esta sección para mostrar mensajes flash -->
  {% if messages %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
  <!-- Fin de la sección para mostrar mensajes flash -->

  <div class="row justify-content-center">

    <div class="col-md-6">
      <form method="post" action="{% url 'contacto' %}">
        {% csrf_token %}

        <div class="mb-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" />
        </div>

        <div class="mb-4">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto" />
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" />
        </div>

        <div class="mb-4">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="telefono" name="telefono"
            placeholder="Escribe tu numero de telefono" />
        </div>

        <div class="mb-4">
          <label for="comentarios" class="form-label">Comentarios</label>
          <textarea class="form-control" id="comentarios" name="comentarios" rows="3"
            placeholder="deja aquí tus comentarios"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-40">Enviar Formulario</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
